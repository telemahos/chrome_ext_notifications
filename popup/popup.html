<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Entry Drops</title>
    <link rel="stylesheet" href="bulma.min.css">
    <!-- <link rel="stylesheet" href="popup.css"> -->
</head>
<body>
    <div class="container m-3">
        <h1 class="title">Global Entry Drops</h1>

        <div class="field">
            <label class="label">Status</label>
            <span id="runningSpan" class="tag is-success is-dark">Running</span>
            <span id="stoppedSpan" class="tag is-danger is-dark">Stopping</span>
        </div>
    </div>

    <div class="container m-3">

        <div class="field">
            <label class="label">Location ID</label>
            <div class="select">
                <select name="" id="locationId">
                    <option value="los_angeles">Los Angeles</option>
                    <option value="new_york">New York</option>
                    <option value="chicago">Chicago</option>
                </select>
            </div>
            <p id="locationIdError" class="help is-danger" style="display: none;">Please select a valid location.</p>
        </div>

        <div class="field">
            <label class="label">Start Date</label>
            <div class="control">
                <input type="date" class="input" name="" id="startDate">
            </div>
            <p id="startDateError" class="help is-danger" style="display: none;">Please select a valid Start Date.</p>
        </div>

        <div class="field">
            <label class="label">End Date</label>
            <div class="control">
                <input type="date" class="input" name="" id="endDate">
            </div>
            <p id="endDateError" class="help is-danger" style="display: none;">Please select a valid End Date.</p>
        </div>

    </div>

    <div class="container m-3">
        <button class="button is-success is-fullwidth" id="startButton">Start</button>
    </div>

    <div class="container m-3">
        <button class="button is-danger is-fullwidth" id="stopButton">Stop</button>
    </div>

</body>
<script src="popup.js"></script>
</html>
